<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect t0 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo/logo-icon.png"
      type="image/x-icon"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />

    <title>Admin Login</title>
  </head>
  <body>
    <div class="container">
      <img
        class="brand-logo"
        src="./assets/images/logo/logo.png"
        alt="brand-logo"
      />

      <div class="welcome-box">
        <h2>Welcome back!</h2>
        <p>Sign-in to continue</p>
      </div>

      <form>
        <div class="welcome-box">
          <h2>Welcome back!</h2>
          <p>Sign-in to continue</p>
        </div>

        <div class="input-box">
          <input
            class="login-input"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="login-input"
            type="password"
            name="password"
            placeholder="Password"
          />
          <i class="fa-solid fa-eye-slash password-icon"></i>
        </div>

        <div class="forgot-password">
          <a href="./components/forgot-pass.html">Forgot Password?</a>
        </div>

        <div class="sign-in-box">
          <button class="sign-in-btn">Sign-in</button>
        </div>

        <div class="sign-up">
          Dont have an account?
          <a href="./components/signup.html">sign-up</a>
        </div>
      </form>
    </div>
  </body>
</html>
