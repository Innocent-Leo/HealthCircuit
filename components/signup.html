<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect t0 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo/logo-icon.png"
      type="image/x-icon"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <link rel="stylesheet" href="../assets/css/general.css" />

    <title>Sign-up</title>
  </head>
  <body>
    <div class="container">
      <img
        class="brand-logo"
        src="../assets/images/logo/logo.png"
        alt="brand-logo"
      />

      <div class="welcome-box">
        <h2>Hello there!</h2>
        <p>Sign-up to continue</p>
      </div>

      <form>
        <div class="form-head">
          <h2>Sign up to Health Circuit</h2>
          <div>
            <button class="google-signup-btn">
              Sign-up with Google
              <img
                src="../assets/images/icon/google-icon.png"
                alt="google-icon"
              />
            </button>
          </div>
          <div class="hr-text"><span>OR</span></div>
        </div>
        <div class="input-box">
          <input
            class="signup-input"
            type="text"
            name="first-name"
            placeholder="First Name"
          />
          <input
            class="signup-input"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="signup-input"
            type="phoneNo"
            name="phone-no"
            placeholder="Phone No"
          />
          <input
            class="signup-input"
            type="password"
            name="password"
            placeholder="Password"
          />
          <i class="fa-solid fa-eye-slash password-icon-1"></i>
          <input
            class="signup-input"
            type="confirm-password"
            name="confirm-password"
            placeholder="confirm-password"
          />
          <i class="fa-solid fa-eye-slash password-icon-2"></i>
        </div>

        <div class="sign-up-box">
          <button class="sign-up-btn">Sign-up</button>
        </div>

        <div class="sign-up-option">
          <button class="google-signup-btn">
            Sign-up with Google
            <img
              src="../assets/images/icon/google-icon.png"
              alt="google-icon"
            />
          </button>
        </div>

        <div class="sign-in">
          Already have an account?
          <a href="../admin.html">sign-in</a>
        </div>
      </form>
    </div>
  </body>
</html>
